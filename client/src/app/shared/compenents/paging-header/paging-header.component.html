<header>
    <span *ngIf="totalCount && totalCount > 0">
      showing 
      <strong>
        {{(pageNumber - 1) * pageSize + 1 }} - 
        {{pageNumber * pageSize
          > this.totalCount
          ? this.totalCount
          : pageNumber * pageSize   
        }}
      </strong>of 
      <strong>
          {{this.totalCount}} 
      </strong> restults.
    </span>
    <span *ngIf="totalCount === 0">
      There are <strong>0</strong> restults for this filter.
    </span>
  </header>
